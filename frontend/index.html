<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>НАЗВАНИЕ</title>
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">НАЗВАНИЕ</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">заполнить договор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">загрузить шаблон</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">какая-то кнопка</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pb-5 mt-5">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <h1 class="text-center">Какой-то заголовок!</h1>
            <form action="POST" id="form">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
                        <h4 class="text-center">Клиент</h4>
                        <input id="clientFullName" class="form-control mt-3 fullname" type="text"
                               name="clientFullName" placeholder="ФИО">
                        <input id="clientPhoneNumber" class="form-control mt-3" type="text"
                               name="clientPhoneNumber" placeholder="Номер телефона">
                        <input id="clientEmail" class="form-control mt-3 email" type="text" name="clientEmail"
                               placeholder="Электронная почта">
                        <input id="client-company" class="form-control mt-3 c-party" type="text"
                               name="client-company" placeholder="Название организации">
                        <input id="c-company-f-name" class="form-control mt-3 c-name-full" type="text"
                               name="c-company-f-name" placeholder="Полное наименование">
                        <input id="c-company-inn-kpp" class="form-control mt-3 c-inn-kpp" type="text"
                               name="c-company-inn-kpp" placeholder="ИНН / КПП">
                        <input id="c-company-address" class="form-control mt-3 c-company-address" type="text"
                               name="c-company-address" placeholder="Адрес">
                    </div>
                    <!-- provider -->
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
                        <h4 class="text-center">Поставщик</h4>
                        <input id="provider-name" class="form-control mt-3 fullname" type="text"
                               name="provider-name" placeholder="ФИО">
                        <input id="provider-phone-number" class="form-control mt-3" type="text"
                               name="provider-phone-number" placeholder="Номер телефона">
                        <input id="provider-email" class="form-control mt-3 email" type="text"
                               name="provider-email" placeholder="Электронная почта">
                        <input id="provider-company" class="form-control mt-3 p-party" type="text"
                               name="provider-company" placeholder="Название организации">
                        <input id="p-company-f-name" class="form-control mt-3 p-name-full" type="text"
                               name="p-company-f-name" placeholder="Полное наименование">
                        <input id="p-company-inn-kpp" class="form-control mt-3 p-inn-kpp" type="text"
                               name="p-company-inn-kpp" placeholder="ИНН / КПП">
                        <input id="p-company-address" class="form-control mt-3 p-company-address" type="text"
                               name="p-company-address" placeholder="Адрес">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input id="delivery-address" class="form-control mt-3 delivery" type="address"
                               name="delivery-address" placeholder="Адрес доставки">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 d-grid">
                        <button class="btn btn-secondary mt-3" type="submit">Скачать договор</button>
                    </div>
                </div>
                <label class="px-1 error-label"></label>
            </form>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <h1 class="text-center">Какой-то заголовок 2!</h1>
            <p class="mt-3">какой то товар</p>
            <p>какой то товар</p>
            <p>какой то товар</p>
            <p>какой то товар</p>
            <p>какой то товар</p>
        </div>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center border-top mx-5">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li><a class="btn btn-icon my-btn icon-github-circled" href="#">
        </a></li>
        <li><a class="btn btn-icon my-btn icon-telegram" href="#">
        </a></li>
    </ul>
</footer>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>
<script defer src="js/suggestions.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
