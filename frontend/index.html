<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>НАЗВАНИЕ</title>
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">НАЗВАНИЕ</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">заполнить договор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">загрузить шаблон</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">какая-то кнопка</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pb-5 mt-5">
    <form action="POST" id="form">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <h1 class="text-center">Какой-то заголовок!</h1>
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
                        <h4 class="text-center">Клиент</h4>
                        <input id="clientFullName" class="form-control mt-3 fullname" type="text"
                               name="clientFullName" placeholder="ФИО">
                        <input id="clientPhoneNumber" class="form-control mt-3" type="text"
                               name="clientPhoneNumber" placeholder="Номер телефона">
                        <input id="clientEmail" class="form-control mt-3 email" type="text" name="clientEmail"
                               placeholder="Электронная почта">
                        <input id="clientCompany" class="form-control mt-3 c-party" type="text"
                               name="clientCompany" placeholder="Название организации">
                        <input id="clientCompanyFullName" class="form-control mt-3 c-name-full" type="text"
                               name="clientCompanyFullName" placeholder="Полное наименование">
                        <input id="clientCompanyInnKpp" class="form-control mt-3 c-inn-kpp" type="text"
                               name="clientCompanyInnKpp" placeholder="ИНН / КПП">
                        <input id="clientCompanyAddress" class="form-control mt-3 c-company-address" type="text"
                               name="clientCompanyAddress" placeholder="Адрес">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
                        <h4 class="text-center">Поставщик</h4>
                        <input id="providerFullName" class="form-control mt-3 fullname" type="text"
                               name="providerFullName" placeholder="ФИО">
                        <input id="providerPhoneNumber" class="form-control mt-3" type="text"
                               name="providerPhoneNumber" placeholder="Номер телефона">
                        <input id="providerEmail" class="form-control mt-3 email" type="text"
                               name="providerEmail" placeholder="Электронная почта">
                        <input id="providerCompany" class="form-control mt-3 p-party" type="text"
                               name="providerCompany" placeholder="Название организации">
                        <input id="providerCompanyFullName" class="form-control mt-3 p-name-full" type="text"
                               name="providerCompanyFullName" placeholder="Полное наименование">
                        <input id="providerCompanyInnKpp" class="form-control mt-3 p-inn-kpp" type="text"
                               name="providerCompanyInnKpp" placeholder="ИНН / КПП">
                        <input id="providerCompanyAddress" class="form-control mt-3 p-company-address" type="text"
                               name="providerCompanyAddress" placeholder="Адрес">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12 col-sm-12 col-xs-12 mt-3 d-grid">
                        <div class="accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseItem"
                                            aria-expanded="false" aria-controls="collapseExample">
                                        товары
                                    </button>
                                </h2>
                            </div>
                            <div class="collapse mt-3" id="collapseItem">
                                <div class="row">
                                    <div class="col-md-2 col-sm-12 col-xs-12 mt-1">
                                        <input id="art1" class="form-control" type="text"
                                               name="art1" placeholder="Артикул">
                                    </div>
                                    <div class="col-md-5 col-sm-12 col-xs-12 mt-1">
                                        <input id="itemName1" class="form-control" type="text"
                                               name="itemName1" placeholder="Наименование">
                                    </div>
                                    <div class="col-md-2 col-sm-12 col-xs-12 mt-1">
                                        <input id="num1" class="form-control" type="text"
                                               name="num1" placeholder="Кол-во">
                                    </div>
                                    <div class="col-md-3 col-sm-12 col-xs-12 mt-1">
                                        <input id="cost1" class="form-control" type="text"
                                               name="cost1" placeholder="Цена 1шт.">
                                    </div>
                                </div>
                                <!-- сюда должен вставиться блок -->
                                <div class="row" id="add">
                                    <div class="col-md-2 col-sm-12 col-xs-12 mt-1 d-grid">
                                        <button class="btn btn-secondary icon-plus" id="addButton" type="button"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--    page's center        -->
            <div class=" col-md-6 col-sm-12 col-xs-12
                                        ">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3">
                        <input id="deliveryAddress" class="form-control mt-3 delivery"
                               type="address"
                               name="deliveryAddress" placeholder="Адрес доставки">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 mt-3 d-grid">
                        <button class="btn btn-secondary mt-3" type="submit">Скачать договор
                        </button>
                    </div>
                </div>
                <div class="row">
                    <label class="error-label"></label>
                </div>
            </div>

        </div>
    </form>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center border-top mx-5">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">© 2023 Company, Inc</span>
    </div>

        <li><a class="btn btn-icon my-btn icon-github-circled" href="#">
        </a></li>
        <li><a class="btn btn-icon my-btn icon-telegram" href="#">
        </a></li>
    </ul>
</footer>

<script defer src="js/bootstrap.min.js"></script>
<script defer src="js/suggestions.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
